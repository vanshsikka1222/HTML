<!-- Page Layout Tachniques -->
<!-- using SEMANTIC tags & RIGHT Tags (for SEO Improvisation)-->
<!-- Semantic : Header, Footer, Main (used to make HTML File Readable) --> 
<!-- Right : Div, Span -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <p>Experiences</p>
        <p>Projects</p>
    </header>

    <main>
        <!-- SECTION Tag -->
        <section>
            education : guru nanak dev university
        </section>
        <section>
            experiences : UIUX designer
        </section>
        <!-- ARTICLE Tag -->
        <article>
            My Story : -------
        </article>
        <!-- ASIDE Tag (For content aside main content(ads))-->
        <aside>
            this is an commercial ad
        </aside>
    </main>

<!-- ------------------------------------------------------------------ -->
    <!-- To Open Googel in Same Tab -->
    <a href="https://www.google.co.in/">Google</a>
    <!-- To Open GOOGLE in New Tab -->
    <a href="https://www.google.co.in/" target="_main">Google</a>
    <hr>
    <!-- CLICKable Pics -->
    <a href="https://www.google.co.in/" target="_main"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png" height="100"></a>
    <hr>
    <!-- Div Tag -->
    <!-- It is a container used for other HTML elements -->
    <div>
        <!-- div height = 0 (by default when empty) -->
        <!-- Block elements takes full width -->
        <p>Hello</p>
        <p>Hi</p>
    </div>
    <div>
        <p>Bye</p>
        <p>GoodBye</p>
    </div>

    <!-- Span Tag -->
    <!-- It is also a container used for other HTML elements -->
    <!-- Inline elements that takes width as per size -->

    <footer>
        <pre>
        <h5>Contact me @hello.gmail.com</h5>
        </pre>
    </footer>
</body>
</html>
